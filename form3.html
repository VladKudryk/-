<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title> Good Morning </title>
  <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="golovna2.html"> Головна </a></li>
                <li><a href="table2.html"> Наше Меню </a></li>
                <li><a href="form3.html"> Форма </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1> Форма замовлення </h1>
        <form action="#" method="post" class="order-form">
            <div class="form-row">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" placeholder="Ваше ім’я" required>
            </div>
            <div class="form-row">
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-row">
                <label for="phone"> Телефон: </label>
                <input type="tel" id="phone" name="phone" placeholder="+380..." required>
            </div>
            <div class="form-row">
                <label for="drink"> Напій: </label>
                <select id="drink" name="drink" required>
                    <option value=""> __Оберіть__ </option>
                    <option value="espresso">Еспресо</option>
                    <option value="latte"> Лате </option>
                    <option value="cappuccino"> Капучино </option>
                    <option value="flatwhite"> Флэт Уайт </option>
                    <option value="mochaccino"> Мокачино </option>
                    <option value="blacktea"> Чорний чай </option>
                    <option value="greentea"> Зелений чай </option>
                    <option value="herbaltea"> Трав’яний чай </option>
                    <option value="jasmine"> Чай з жасмином </option>
                    <option value="matcha"> Матча </option>
                </select>
                </div>
            <div class="form-row checkbox-group">
                <label> Додатково: </label>
                <label><input type="checkbox" name="extra" value="milk"> Молоко </label>
                <label><input type="checkbox" name="extra" value="sugar"> Цукор </label>
                <label><input type="checkbox" name="extra" value="honey"> Мед </label>
            </div>
            <div class="form-row radio-group">
                <label> Отримання: </label>
                <label><input type="radio" name="delivery" value="takeaway" required> На виніс </label>
                <label><input type="radio" name="delivery" value="inplace" required> У закладі </label>
            </div>
                <div class="form-row">
                <label for="comment"> Коментар: </label>
                <textarea id="comment" name="comment" rows="3" placeholder="Побажання"></textarea>
            </div>
                <div class="form-row">
                <button type="submit"> Надіслати </button>
            </div>
        </form>
    <div style="text-align:center; margin-top:15px;">
        <button onclick="location.href='golovna2.html#top'"> До початку </button>
    </div>
    </main>
</body>
</html>
