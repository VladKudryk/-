<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title> Форма реєстрації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1> Форма реєстрації </h1>
    </header>
    <main>
        <form>
            <label for="firstName"> Ім’я: </label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName"> Прізвище: </label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="dob"> Дата народження: </label>
            <input type="date" id="dob" name="dob" required><br><br>   
            <label> Стать: </label>
            <input type="radio" name="gender" value="male" required> Чоловік
            <input type="radio" name="gender" value="female"> Жінка <br><br>
            <label for="email"> Електронна пошта: </label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password"> Пароль: </label>
            <input type="password" id="password" name="password" required minlength="6"><br><br>
            <label for="confirmPassword"> Підтвердження пароля: </label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"><br><br>
            <label for="country"> Країна проживання: </label>
            <select id="country" name="country" required>
                <option value=""> Оберіть країну </option>
                <option value="ua"> Україна </option>
                <option value="pl"> Польща </option>
                <option value="de"> Німеччина </option>
                <option value="us"> США </option>
            </select><br><br>
      <label for="phone"> Номер телефону: </label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0671234567" required><br><br>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms"> Я погоджуюся з умовами користування сайтом </label><br><br>
      <button type="submit"> Зареєструватися </button>
        </form>
    </main>
</body>
</html>
