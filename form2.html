<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title> форма для заповнення </title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <h1> Реєстрація </h1>
    <form>
        <div>
            <label for="name"> Ім'я: </label>
            <input id="name" name="name" type="text" required>
        </div>
        <div>
            <label for="email"> Електронна пошта: </label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="password"> Пароль: </label>
            <input id="password" name="password" type="password" required>
        </div>
        <div>
            <label for="confirm"> Підтвердження пароля: </label>
            <input id="confirm" name="confirm" type="password" required>
        </div>
        <div>
            <span> Стать: </span>
            <label><input type="radio" name="gender" value="male"> Чоловік </label>
            <label><input type="radio" name="gender" value="female"> Жінка </label>
            <label><input type="radio" name="gender" value="other"> Інше </label>
        </div>
        <div>
            <label for="country"> Країна: </label>
            <select id="country" name="country">
            <option value=""> Оберіть країну... </option>
            <option> Україна </option>
            <option> Польща </option>
            <option> Німеччина </option>
            <option> США </option>
            <option> Інша </option>
            </select>
        </div>
        <div>
            <label><input type="checkbox" name="agree" required> Я погоджуюся з умовами користування </label>
        </div>
        <div>
            <button type="submit"> Зареєструватися </button>
        </div>
    </form>
</body>
</html>
